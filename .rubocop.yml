require:
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.5.0

# ================ Style ===============
# TODO: Activate later
Style/Documentation:
  Enabled: false

# ================ LINT ================
Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*_spec.rb

# ================ Metics ================
Metrics/LineLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

# ================ RSPEC ================

RSpec/MultipleExpectations:
  Max: 5

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Rspec/NestedGroups:
  Max: 5
